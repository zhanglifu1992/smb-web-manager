<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMB挂载管理器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-base-200 min-h-screen">
    <div class="navbar bg-base-100 shadow-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="{{ url_for('index') }}">状态面板</a></li>
                    <li><a href="{{ url_for('config_page') }}">配置管理</a></li>
                    <li><a href="{{ url_for('logs_page') }}">系统日志</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost normal-case text-xl" href="{{ url_for('index') }}">SMB管理器</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="{{ url_for('index') }}">状态面板</a></li>
                <li><a href="{{ url_for('config_page') }}">配置管理</a></li>
                <li><a href="{{ url_for('logs_page') }}">系统日志</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <div class="badge badge-info gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-4 h-4 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                {{ system_info.system }}
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer footer-center p-4 bg-base-300 text-base-content mt-8">
        <aside>
            <p>Copyright © 2023 - SMB挂载管理器 v1.0</p>
        </aside>
    </footer>

    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
